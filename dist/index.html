<!DOCTYPE html>
<html>

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>

  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>

</head>

<body>

  <div id="pos" style="width:800px; height:600px;"> Deine Position wird ermittelt...</div>

  <script>
    function initialize(coords) {
      var latlng = new google.maps.LatLng(coords.latitude, coords.longitude);
      var latlngRom = new google.maps.LatLng('12.4963655', '41.9027835')
      var myOptions = {
        zoom: 8,
        center: latlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      var map = new google.maps.Map(document.getElementById("pos"), myOptions);

      var marker = new google.maps.Marker({
        position: latlng,
        map: map,
        title: "Hier bist du :)"
      });

      var markerRom = new.maps.Marker({
        position: latlngRom,
        map: map,
        title: "Das ist dein Ziel, ROM!"
      })
    }

    navigator.geolocation.getCurrentPosition(function (position) {
      initialize(position.coords);
    }, function () {
      document.getElementById('pos').innerHTML = 'Deine Position konnte leider nicht ermittelt werden';
    });
  </script>
</body>
