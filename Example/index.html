<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Directions Service</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    #map {
      height: 100%;
    }


    /* Optional: Makes the sample page fill the window. */

    html,

    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #floating-panel {
      position: absolute;
      top: 10px;
      left: 25%;
      z-index: 5;
      background-color: #fff;
      padding: 5px;
      border: 1px solid #999;
      text-align: center;
      font-family: 'Roboto', 'sans-serif';
      line-height: 30px;
      padding-left: 10px;
    }
  </style>
</head>

<body>

  <h1> 100 ways to Rom </h1>
  <div class="Setup">
    <form>
      <label>Start:</label>
      <input type="text" value="Mein Standort" disabled>
      <label>Ziel:</label>
      <input type="text" value="Rom" disabled>
      <button id="submit" type="submit" value="Submit">Route berechnen</button>
    </form>
  </div>

  <div id="map"></div>
  <script src="./index.js">


  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA54LxJjiTYPlkx9wflo11v8YZvacCdRE&callback=initMap">
  </script>
</body>

</html>
